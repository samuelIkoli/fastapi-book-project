name: CD Pipeline

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test-build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]  # Run on multiple OS

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      shell: bash

    - name: Test with pytest
      run: python3 -m pytest tests
      shell: bash

  deploy:
    needs: test-build  # Ensures deployment only happens if tests pass
    runs-on: ubuntu-latest  # Deployment usually happens on a Linux server

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Deploy API
      run: |
        ssh -i ~/.ssh/fastec2.pem ubuntu@ec2-51-20-56-48.eu-north-1.compute.amazonaws.com "cd /fastapi-book-project/ && git pull && systemctl restart nginx"
