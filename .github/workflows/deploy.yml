name: CD Pipeline

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test-build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]  # Run on multiple OS

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      shell: bash

    - name: Test with pytest
      run: python3 -m pytest tests
      shell: bash

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy via SSH
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ubuntu
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key $USER@$HOST << 'EOF'
            cd /fastapi-book-project
            git pull origin main
            source venv/bin/activate
            pip install -r requirements.txt
            if tmux has-session -t fastapi 2>/dev/null; then
            echo "âœ… Tmux session 'fastapi' exists. Reloading FastAPI..."
            tmux send-keys -t fastapi C-c  # Stop the existing FastAPI process
            sleep 2  # Give it a moment to fully exit
            tmux send-keys -t fastapi "source venv/bin/activate && uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4" C-m
            else
            echo "ðŸš€ Tmux session 'fastapi' not found. Creating a new session..."
            tmux new -d -s fastapi "bash -c 'cd /fastapi-book-project && source venv/bin/activate && uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4'"
            fi
            sudo systemctl restart nginx
          EOF
